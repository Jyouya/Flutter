<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flutter Home</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,700,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/712551befc.js"></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="layout-container">
        <nav class="col-left bd-right">

        </nav>
        <main class="col-middle">
            <div class="page-title p-3 bd-bottom">Home</div>
            <div class="new-post-container p-3 bd-bottom hover-fade">
                <div class="avatar-container">
                    <img src="" alt="Your Avatar" onerror="this.src='/images/blank-avatar.jpg';" />
                </div>
            </div>
            
            <div class="posts" id="posts">
                <!-- A post example -->
                <div class="post p-3 bd-bottom">
                    <div class="avatar-container">
                        <img src="" alt="Your Avatar" onerror="this.src='/images/blank-avatar.jpg';" />
                    </div>
                    <div class="post-content pl-3">
                        <div class="poster-information mb-3">
                            <span class="display-name">Grayson Gantek</span>
                            <span class="username">@graysonlee123</span>
                            <span class="date">12 minutes ago</span>
                            <span class="dropdown"><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div class="post-content">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sequi omnis a officiis inventore non nam autem eveniet. Suscipit, maxime nulla!
                        </div>
                        <div class="post-actions">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside class="col-right bd-left">

        </aside>
    </div>
</body>

</html>
